<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/app.js" defer></script>
</head>
<body>
    <div class="firstRow">
        <div class="player one">
            <h3>Player 1</h3>
            <div class="score scoreP1"></div>
        </div>
        <div class="leyend">
            <div class="gameTitle"><h2>HangMan</h2></div>
            <div class="messages"></div>
        </div>
        <div class="player two">
            <h3>Player 2</h3>
            <div class="score scoreP2"></div>
        </div>
    </div>

    <div class="secondRow">
        <div id="drawP1">
            <canvas id="canvasP1"></canvas>
        </div>
        <div class="cluesDisplay">
            <div class="word"></div>
            <div class="category"></div>
        </div>
        <div id="drawP2">
            <canvas id="canvasP2"></canvas>
        </div>
    </div>

    <div class="thirdRow">
        <div class="p1 letters">
            <h4>Chosen Letters:</h4>
            <div class="chosenLetters lettersP1"></div>
        </div>
        <button class="btn"></button>
        <div class="p2 letters">
            <h4>Chosen Letters:</h4>
            <div class="chosenLetters lettersP2"></div>
        </div>
    </div>
</body>
</html>
